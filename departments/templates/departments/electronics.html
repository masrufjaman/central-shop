{% extends "home/base.html" %} {% load static %}
<!-- !Hero Section Start -->
{% block electronics %}
<section class="electronics section-padding">
  <div class="row">
    {% for product in products %}
    <div class="col-lg-4">
      <img
        class="thumbnail"
        src="{% static 'departments/images/size.jpg' %}"
        alt="product"
      />
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr />
        <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
        <a href="#" class="btn btn-outline-success">View</a>
        <h4 style="display: inline-block; float: right">
          ${{product.price|floatformat:2}}
        </h4>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock electronics %}
<!-- !Hero Section End -->
