{% extends "home/base.html" %} {% load static %}
<!-- Other Content Start -->
{% block content %}
<section class="checkout section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
          <form id="form">
            <div id="user-info">
              <div class="form-field">
                <input
                  type="text"
                  required
                  class="form-control"
                  name="name"
                  placeholder="Name..."
                />
              </div>
              <div class="form-field">
                <input
                  type="email"
                  required
                  class="form-control"
                  name="email"
                  placeholder="Email..."
                />
              </div>
            </div>
            <div id="shipping-info">
              <hr />
              <p>Shipping Information:</p>
              <div class="form-field">
                <input
                  type="text"
                  required
                  class="form-control"
                  name="address"
                  placeholder="Address..."
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  required
                  class="form-control"
                  name="city"
                  placeholder="City..."
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  required
                  class="form-control"
                  name="state"
                  placeholder="State..."
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  required
                  class="form-control"
                  name="zipcode"
                  placeholder="Zip Code..."
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  required
                  class="form-control"
                  name="country"
                  placeholder="Country..."
                />
              </div>
            </div>
            <hr />
            <input
              id="form-button"
              class="btn btn-success btn-block"
              type="submit"
              value="Continue"
            />
          </form>
        </div>
        <br />
        <div class="box-element hidden" id="payment-info">
          <small>Paypal Options</small>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="box-element">
          <a href="{% url 'cart-cart' %}" class="btn btn-outline-dark"
            >&#x2190; Back to Cart</a
          >
          <hr />
          <h3>Order Summary</h3>
          <hr />
          <div class="cart-row">
            <div style="flex: 2">
              <img
                src="{% static 'departments/images/size.jpg' %}"
                alt="product-image"
                class="row-image"
              />
            </div>
            <div style="flex: 2"><p>Product 1</p></div>
            <div style="flex: 1"><p>$20.00</p></div>
            <div style="flex: 1"><p>x2</p></div>
          </div>
          <h5>Items: 2</h5>
          <h5>Total: $40</h5>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
<!-- Other Content Ends -->
